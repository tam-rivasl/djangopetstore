<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon-16x16.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/donaciones.css" rel="stylesheet">
    <title>Inicio</title>
    <script src="js/scripts.js"></script>


</head>

<header class="header">
    <!-- se define id para el jquery -->
    <div id="menu">
    </div>

    <div id="pagina_actual">
    </div>


    <div id="footer">
    </div>

    <!-- se llama laslibrerias -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        baguetteBox.run('.tz-gallery');
    </script>


    <!-- funciones del load jquery -->

    <script>
        $(function() {
            $("#menu").load("menu/nav.html");
        });
        $(function() {
            $("#pagina_actual").load("paginas/inicio.html");
        });
        $(function() {
            $("#footer").load("menu/footer.html");
        });
    </script>

    <style type="text/css">
        a:hover {
            cursor: pointer;
        }
    </style>

    <script>
        function cambiar_pagina(pagina) {
            $(function() {
                $("#pagina_actual").load("paginas/" + pagina + ".html");
            });
        }
    </script>



</header>


</html>
